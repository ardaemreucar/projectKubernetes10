- hosts: all
  become: true
  tasks: 
     - name: delete old deployment
       command: kubectl delete -f /home/ubuntu/Deployment.yml --server=https://localhost:8080
     - name: delete old service
       command: kubectl delete -f /home/ubuntu/Service.yml --server=https://localhost:8080
     - name: create new deployment
       command: kubectl apply -f /home/ubuntu/Deployment.yml --server=https://localhost:8080
     - name: create new service
       command: kubectl apply -f /home/ubuntu/Service.yml --server=https://localhost:8080
